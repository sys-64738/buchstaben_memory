<!DOCTYPE html>

<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Buchstaben-Memory</title>

    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css" type="text/css" />
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="memory.css" type="text/css" />    
    <script src="memory.js"></script>
  </head>
  <body>
    <div id="titel">
      Buchstaben-Memory <small>von Burkhard Meier</small>
    </div>
    <div id="spielfeld" >
    </div>

    <div  id="musterkarte" class="horizontal unsichtbar">      
      <div class="karten-inhalt verdeckt">
        <div class="karten-text karten-text-unsichtbar"></div>
      </div>
    </div>

    <div id="start-dialog" class="unsichtbar">
      <div>
         Klicke auf <strong>+</strong> oder <strong>-</strong>, 
         um die Anzahl der Karten einzustellen.<br><br>
         Dann klicke auf <strong>Start</strong>, und das Spiel beginnt!
      </div>      
        <br>        
      <div>
        Karten: <span class="ui-button" id="anzahl-karten">10</span>
        <span class="ui-button ui-widget" id="karten-plus">+</span>      
        <span class="ui-button ui-widget" id="karten-minus">-</span>      
      </div>
    </div>
  </body>
  
</html>
